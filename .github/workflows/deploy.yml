name: Deploy LocalStorage Broker to DO Droplet & Publish ngx-local-storage-client

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Use npm 11.6.0
        run: npm install -g npm@11.6.0

      - name: Install deps
        run: npm ci

      - name: Build lib + broker
        run: npm run build

      - name: Copy broker files to Droplet
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'dist/ngx-broker/*'
          target: '/opt/ngx-workshop-assets/ngx-broker'
          strip_components: 2

      - name: Reload Nginx (optional)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            systemctl reload nginx || true
  publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm
          always-auth: true

      - name: Use npm 11.6.0
        run: npm install -g npm@11.6.0

      - name: Install dependencies
        run: npm ci

      - name: Stamp library version with build number
        env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: |
          node - <<'NODE'
          const fs = require('node:fs');
          const path = 'projects/ngx-local-storage-client/package.json';
          const pkg = JSON.parse(fs.readFileSync(path, 'utf8'));
          const version = String(pkg.version ?? '0.0.0').split('.');
          const [major = '0', minor = '0'] = version;
          const patch = process.env.GITHUB_RUN_NUMBER ?? '0';
          pkg.version = `${major}.${minor}.${patch}`;
          fs.writeFileSync(path, JSON.stringify(pkg, null, 2) + '\n');
          console.log(`Publishing ngx-local-storage-client version ${pkg.version}`);
          NODE

      - name: Build Angular library
        run: npm run ngx-local-storage-client:build

      - name: Publish package to npm
        working-directory: dist/ngx-local-storage-client
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
